{% extends "base.html" %}
 
{% block page_content %}
 
<form method="post" enctype="multipart/form-data"  >
    {{form.csrf_token}}
    {{form.file.label}}
    {{form.file() }}
    {{form.submit(class='btn btn-large btn-primary')}}
     
   </form>

   {% for post in posts %}
    {{post.index}}: {{post.vsize}} <a href="/share/{{post.vname}}" download="{{post.vname}}">{{post.vname}}</a>
        <br>
        <br>
   {% endfor %}
   {{now}}
 
{% endblock %}
